<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANGMAN MVP</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreBoard">
      <h3>The top 5 Scores:</h3>

      </div>
    </div>

</html>
